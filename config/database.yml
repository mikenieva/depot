# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: sqlite3
# It will be our development database. All our programming work will be done here.
  database: db/development.sqlite3
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
# Test Database
# Each test method gets a freshly initialized table in the test database, loaded from
# the fixtures we provide.
  database: db/test.sqlite3
  pool: 5
  timeout: 5000

production:
  adapter: sqlite3
# It's the production database. Our app will use this when we put it online
  database: db/production.sqlite3
  pool: 5
  timeout: 5000


